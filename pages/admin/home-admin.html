<!DOCTYPE html>

<head>

    <link rel="icon" type="image/png" sizes="32x32" href="/public/imgs/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/imgs/favicons/favicon-16x16.png">

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/public/imgs/logo/logo.png" alt="Library Logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="/admin/home-admin.html"><img src="/public/icons/home.png" alt="" class="side-icon">Dashboard</a></li>
                    <li><a href="/admin/users.html"><img src="/public/icons/users.png" alt="" class="side-icon">Users</a></li>
                    <li><a href="/admin/catalog.html"><img src="/public/icons/catalog.png" alt="" class="side-icon">Catalog</a></li>

                </ul>
            </nav>
        </aside>
        <main>
            <header class="top-header-admin">
                <h1>Admin Dashboard</h1>
                <div class="user-menu">
                    <div class="dropdown">
                        <img src="/public/icons/profile.png" alt="Admin Profile Picture" class="profile-pic" onclick="toggleProfileDropdown()">
                        <div class="profile-dropdown" id="profileDropdown">
                            <a href="#" onclick="openOverlay(); return false;">Account</a>
                            <a href="#" onclick="openSettingsOverlay(); return false;">Settings</a>
                            <a href="/login/index.html">Logout</a>
                        </div>
                    </div>
                </div>
            </header>
            <div id="accountSettingsOverlay" class="overlay">
                <div class="overlay-content">
                    <button class="close-btn" onclick="closeOverlay()">×</button>
                    <div class="profile-section">
                        <img src="/public/imgs/nl2.jpg" alt="Profile Picture" class="profile-pic">
                        <h2>John Doe</h2>
                    </div>
                    <!-- Rest of overlay content unchanged -->
                </div>
            </div>
            <!-- Settings Overlay unchanged -->
            <section class="dashboard-overview">
                <!-- Content unchanged -->
            </section>
            <section class="user-management">
                <!-- Content unchanged -->
            </section>
            <section class="catalog-management">
                <!-- Content unchanged -->
            </section>
            <section class="help-section">
                <h2>Help</h2>
                <p>If you need assistance, please refer to the <a href="/admin/help.html">Help Page</a> or contact support.</p>
            </section>
        </main>
    </div>
    <footer>
        <p>© 2024 Online Library for Students - Admin Panel. All rights reserved.</p>
    </footer>
    <script src="/public/script.js"></script>
