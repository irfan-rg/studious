<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studious | Sign Up</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/public/imgs/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/imgs/favicons/favicon-16x16.png">
    <link rel="manifest" href="/public/imgs/favicons/site.webmanifest">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="#" method="POST">
            <label id="roleLabel" for="username">Sign Up as Student/Admin</label>
            <input type="text" id="username" name="username" required placeholder="Username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">

            <button type="submit">Sign Up</button>
            <p class="foot">Already have an account? <a id="loginLink" href="/login/login.html">Log in</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const role = params.get("role");
            const form = document.getElementById("signupForm");
            const loginLink = document.getElementById("loginLink");
            
            if (role === "student") {
                form.action = "/create-student-account";
                loginLink.href = "/login/login.html?role=student";
                document.getElementById("roleLabel").textContent = "Sign Up as Student";
            } else if (role === "admin") {
                form.action = "/create-admin-account";
                loginLink.href = "/login/login.html?role=admin";
                document.getElementById("roleLabel").textContent = "Sign Up as Admin";
            }
    
            form.addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            if (username && email && password && confirmPassword) {
                if (password !== confirmPassword) {
                    alert("Passwords Do Not Match");
                    return;
                }
                alert("Account Created Successfully!");
                if (role === "student") {
                    window.location.href = "https://your-username.github.io/studious-library/student/home-student.html";
                } else if (role === "admin") {
                    window.location.href = "https://your-username.github.io/studious-library/admin/home-admin.html";
                }
            } else {
                alert("Please Fill In All Fields");
            }
        });
        });
    </script>
</body>
</html>
