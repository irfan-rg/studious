<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Studious</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/public/imgs/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/imgs/favicons/favicon-16x16.png">
    <link rel="manifest" href="/public/imgs/favicons/site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Inline CSS remains unchanged -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/public/imgs/logo/logo.png" alt="Studious Logo">
            </div>
            <nav class="vertical-nav">
                <ul>
                    <li><a href="/student/home-student.html"><img src="/public/icons/home.png" alt="" class="side-icon">Home</a></li>
                    <li><a href="/student/categories.html"><img src="/public/icons/categories.png" alt="" class="side-icon">Category</a></li>
                    <li><a href="/student/my-library.html"><img src="/public/icons/my_library.png" alt="" class="side-icon">My Library</a></li>
                    <li><a href="/student/books.html"><img src="/public/icons/books.png" alt="" class="side-icon">Books</a></li>
                    <li><a href="/student/recents.html"><img src="/public/icons/recents.png" alt="" class="side-icon">Recents</a></li>
                    <li><a href="/student/about.html"><img src="/public/icons/about_us.png" alt="" class="side-icon">About</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header class="top-header">
                <div class="user-menu">
                    <section id="search">
                        <div class="search-container">
                            <input type="text" placeholder="Search for Documents, Subjects, or Universities" class="search-bar">
                            <button class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                        </div>
                    </section>
                    <button class="action-button" onclick="goToAdminLogin()">
                        <img src="/public/icons/upload.png" alt="Upload" class="action-icon">
                        <span>Upload</span>
                    </button>
                    <div class="notification">
                        <img src="/public/icons/notification.png" alt="Notification" width="25px" height="30px" class="notification-icon" onclick="toggleNotificationDropdown()">
                        <div class="notification-dropdown" id="notificationDropdown">
                            <p>No new notifications!</p>
                        </div>
                    </div>
                    <div class="dropdown">
                        <img src="/public/imgs/green.jpeg" alt="Profile Picture" class="profile-pic" onclick="toggleProfileDropdown()">
                        <div class="profile-dropdown" id="profileDropdown">
                            <a href="#" onclick="openOverlay(); return false;">Account</a>
                            <a href="#" onclick="openSettingsOverlay(); return false;">Settings</a>
                            <a href="/login/index.html">Logout</a>
                        </div>
                    </div>
                </div>
            </header>
            <div id="accountSettingsOverlay" class="overlay">
                <div class="overlay-content">
                    <button class="close-btn" onclick="closeOverlay()">×</button>
                    <div class="profile-section">
                        <img src="/public/imgs/nl2.jpg" alt="Profile Picture" class="profile-pic">
                        <h2>John Doe</h2>
                    </div>
                    <!-- Rest of overlay content unchanged -->
                </div>
            </div>
            <!-- Settings Overlay unchanged -->
            <section class="hero-others">
                <div class="hero-content">
                    <h1>About Us</h1>
                    <br>
                    <p>Discover our mission, meet our team, and learn how we're making education more accessible.</p>
                </div>
            </section>
            <section class="about-content">
                <!-- Content unchanged -->
            </section>
        </main>
    </div>
    <footer>
        <p>© 2024 Studious. All rights reserved.</p>
    </footer>
    <script src="/public/script.js"></script>
</body>
</html>
